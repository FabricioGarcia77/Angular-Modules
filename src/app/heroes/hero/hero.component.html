<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{HeroDescription}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name === 'Ironman' "
  (click)="changeHero(name)"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age === 45"
  (click)="changeAge(age)"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  *ngIf="name === 'Spiderman' || age === 23"
  (click)="resetForm()"
  class="btn btn-primary">
  Resetear Formulario
</button>
